<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="calci.css">
    <link rel="stylesheet" href="responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carme&display=swap" rel="stylesheet">
</head>
<title>

</title>

<body>
    <div class="menu">
        <div class="brand">
            <h2>

                &nbsp;<span class="icon" id="icon">></span>&nbsp;<span class="calci" id="calci">Calculator</span>
            </h2>

        </div>


    </div>
    <h3 class="head-1">SIP Calculator</h3>

    <div class="m-c-2">
        <div class="calci-form">
            <ul class="calci-list">
                <li>
                    <label style="font-size: 20px; font-weight:600;
                    color: #00575c">Monthly Investment:</label>
                    &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp;
                    <span style="font-size: 30px;">₹</span>&emsp;<span id="investment"
                        style="font-size:30px; font-weight: bold;">
                        500</span>
                    <br>
                    <input type="range" class="slider" id="range-1" min="500" max="150000" step="500" oninput="storevalue()">

                </li>
                <li>
                    <label style="font-size: 20px; font-weight:600;color: #00575c">Estd.Return(p.a):</label>
                    &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp;
                    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                    <span id="intrest" style="font-size:30px; font-weight: bold;"> 7</span>
                    <span style="font-size: 30px;">%</span>&emsp;
                    <br>
                    <input type="range" class="slider" id="range-2" min="1" max="25" step="0.1" oninput="storevalue()">
                </li>
                <li>
                    <label style="font-size: 20px; font-weight: 600;color: #00575c">Time of years:</label>
                    &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp;
                    &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<span id="years"
                        style="font-size:30px; font-weight: bold;"> 1</span>
                    <span style="font-size: 30px;">Yrs</span>&emsp;

                    <br>
                    <input type="range" class="slider" id="range-3" min="1" max="30" step="1" oninput="storevalue()">
                </li>
                <br><br>
                


            </ul>



        </div>
        <div class="analy">


            <ul class="result-list">
                <li><i class="fas fa-coins" style="color: blueviolet;"></i>&emsp;Invested Amount:&emsp;<span>₹</span>&nbsp;<span id=in-1>1000</span></li>
                <li><i class="fas fa-recycle" style="color: blueviolet;"></i>&emsp;Est.Returns&emsp;<span>₹</span>&nbsp;<span id=est>1000</span></li>
                <li><i class="fas fa-money-bill-wave"style="color: blueviolet;"></i>&emsp;Mature Amount&emsp;<span>₹</span>&nbsp;<span id=final style="color: rgb(183, 0, 255); font-size: 50px;">1000</span>
                </li>


            </ul>
            


        </div>
        


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="node.js"></script>

</body>

</html>
